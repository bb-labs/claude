    <script type="module">
        import io from './tools/io.js'

        import VectorView from './components/math/vector.js'

        async function main() {
            new Claude({
                layout: [
                    ['a', 'b']
                ],
                components: {
                    a: new VectorView({
                        basis: [

        }

        main()
