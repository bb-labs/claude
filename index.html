<!doctype html>
<html lang='en'>

<head>
    <title>I am a cow</title>
    <meta charset='utf-8'>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: black
        }
    </style>
</head>

<body>
    <canvas id="main"></canvas>
    <script type="module">
        import io from './myio/index.mjs'
        import bb from './big-box/index.mjs'
        import app from './parmesan/index.mjs'
        import webgl from './webgl/index.mjs'
        import config from './resources.mjs'

        window.bb = bb
        window.io = io
        window.app = app
        window.webgl = webgl
        window.config = config

        io
            .txtread('./index.mjs')
            .then(function (source) {
                return new (async function () { })
                    .constructor(source)
                    .call(window)
            })

    </script>
</body>

</html>
