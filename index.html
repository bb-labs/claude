<!doctype html>
<html lang='en'>

<head>
    <title>Monsieur Claude</title>
    <meta charset='utf-8'>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: grid;
            background-color: white;
        }
    </style>
</head>

<body>
    <script type="module">
        import io from './tools/io.js'
        import Claude from './app/index.js'

        import ZoomView from './components/zoom.js'
        import ConvView from './components/conv.js'
        import TrackView from './components/track.js'

        async function main() {
            new Claude({
                layout: [
                    ['a', 'c'],
                    ['a', 'b']
                ],
                pipes: [
                    ['a', 'pointermove', 'b', 'render'],
                    ['a', 'pointermove', 'c', 'render']
                ],
                components: {
                    a: new ConvView({
                        mask: [75, 75],
                        image: await io.imread('./assets/img/card.jpg'),
                    }),
                    b: new TrackView({}),
                    c: new ZoomView({})
                },
            })
        }

        main()

    </script>
</body>

</html>
