<!doctype html>
<html lang='en'>

<head>
    <title>I am a cow</title>
    <meta charset='utf-8'>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: black
        }
    </style>
</head>

<body>
    <canvas id="main"></canvas>
    <script type="module">
        import io from './io/index.mjs'
        import gl from './gl/index.mjs'
        import bb from './bb/index.mjs'
        import app from './app/index.mjs'
        import config from './res/config.mjs'

        window.io = io
        window.gl = gl
        window.bb = bb
        window.app = app
        window.config = config

        io
            .txtread('./index.mjs')
            .then(function (source) {
                return new (async function () { })
                    .constructor(source)
                    .call(window)
            })
    </script>
</body>
