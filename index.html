<html lang='en'>

<head>
    <title>Monsieur Claude</title>
    <meta charset='utf-8'>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: grid;
            background-color: white;

<body>
    <script type="module">
        import io from './tools/io.js'
        import Claude from './app/index.js'

        import FourierView from './components/audio/fourier.js'

        async function main() {
            new Claude({
                layout: [
                    ['a', 'b']
                ],
                pipes: [],
                components: {
                    a: new FourierView({
                        audio: await io.wavread('http://localhost:3000/Users/trumanpurnell/Music/PinkPanther60.wav')
                    })
                },
            })
        }

        main()
    </script>
