<!doctype html>
<html lang='en'>

<head>
    <title>Monsieur Claude</title>
    <meta charset='utf-8'>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: grid;
            background-color: black;
        }
    </style>
</head>

<body>
    <script type="module">
        import io from './tools/io.js'
        import Claude from './app/index.js'

        import ConvView from './components/conv.js'
        import TrackView from './components/track.js'

        async function main() {
            new Claude({
                layout: [['a', 'b']],
                pipes: [['a', 'pointermove', 'b', 'render']],
                components: {
                    a: new ConvView({
                        mask: [25, 25],
                        image: await io.imread('./assets/img/sun.jpg'),
                    }),
                    b: new TrackView({}),
                },
            })
        }

        main()

    </script>
</body>

</html>
